<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Benvenuto</title>
    <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/5.3.3/css/bootstrap.min.css}" />
</head>

<body>
    <header th:insert="fragments/navbar :: navbar">
    </header>
    <main class="container">
        <div class="row">
            <div class="col-12" th:object="${ingredients}">
                <div class="card text-center mx-auto my-3" style="width: 18rem;">
                    <div class="card-header">
                        <h2 class="card-title" th:text="'Details for '+*{name}" />
                    </div>
                    <div class="card-body">
                        <th:block th:if="*{pizzas.size()>0}">
                            <h4 class="mb-3">
                                Pizza with this ingredient:
                            </h4>
                            <ul class="list-inline">
                                <li class="list-inline-item" th:each="pizza : *{pizzas}">
                                    <a th:href="@{/pizza/{id}(id=${pizza.id})}" th:text="${pizza.name}" />
                                </li>
                            </ul>
                        </th:block>
                        <th:block th:unless="*{pizzas.size()>0}">
                            <p class="alert alert-info">There are no pizzas with this ingredient, this ingredient must
                                be added to pizzas</p>
                        </th:block>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Js  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <!-- Js /-->
</body>

</html>
