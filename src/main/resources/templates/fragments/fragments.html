<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Benvenuto</title>
    <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/5.3.3/css/bootstrap.min.css}" />
</head>

<body>

    <th:block th:fragment="showId" class="container">
        <div class="row">
            <div class="col-12" th:object="${pizza}">
                <div class="card text-center mx-auto my-3" style="width: 18rem;">
                    <div class="card-header">
                        <h2 class="card-title" th:text="*{name}" />
                    </div>
                    <div class="card-body">
                        <img th:src="*{image}" width="100%" height="225px"
                            class="bd-placeholder-img card-img-top object-fit-cover border border-0 mb-3"
                            alt="immagine della pizza">
                        <th:block th:if="*{ingredients.size()>0}">
                            <h4 class="mb-3">
                                Ingredients:
                            </h4>
                            <div th:each="ingredient : *{ingredients}" th:text="'- '+${ingredient.name}" />
                        </th:block>
                        <th:block th:unless="*{ingredients.size()>0}">
                            <p class="alert alert-info">This pizza has not ingredients, must be added</p>
                        </th:block>
                        <p class="card-text py-4"> <strong>Descrizione: </strong> [[*{description}]] </p>
                    </div>
                </div>
            </div>
        </div>
    </th:block>

    <th:block th:fragment="create-or-edit">
        <section class="row justify-content-center">
            <div class="col-12">
                <h1 th:if="${create}">
                    Create new pizza:
                </h1>
                <h1 th:unless="${create}">
                    Editing "[[${pizza.name}]]":
                </h1>
                <form th:action="${create} ? @{/pizza/create} : @{|/pizza/edit/${pizza.id}|}" th:object="${pizza}"
                    id="pizza-create-form" method="post">
                    <div class="mb-3">
                        <label for="name" class="form-label">Name: </label>
                        <input type="text" class="form-control" id="name" th:field="*{name}" th:errorClass="is-invalid"
                            maxlength="255" required>
                        <div th:if="${#fields.hasErrors('name')}" class="invalid-feedback">
                            <ul>
                                <li th:each="error : ${#fields.errors('name')}" th:text="${error}" />
                            </ul>
                        </div>
                    </div>
                    <div class="mb-3" th:text="'Ingredients:'" />
                    <div class="mb-3" th:each="ingredient : ${ingredients}">
                        <input th:id="'ingredient-'+${ingredient.id}" type="checkbox" class="form-check-input"
                            th:field="${pizza.ingredients}" th:value="${ingredient.id}">
                        <label th:for="'ingredient-'+${ingredient.id}" class="form-check-label"
                            th:text="${ingredient.name}" />
                    </div>
                    <div class="mb-3">
                        <label for="description" class="form-label">Description: </label>
                        <input type="text" class="form-control" id="description" th:field="*{description}"
                            th:errorClass="is-invalid" maxlength="255" required>
                        <div th:if="${#fields.hasErrors('description')}" class="invalid-feedback">
                            <ul>
                                <li th:each="error : ${#fields.errors('description')}" th:text="${error}" />
                            </ul>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="price" class="form-label">Price: </label>
                        <input type="number" class="form-control" id="price" th:field="*{price}"
                            th:errorClass="is-invalid" required>
                        <div th:if="${#fields.hasErrors('price')}" class="invalid-feedback">
                            <ul>
                                <li th:each="error : ${#fields.errors('price')}" th:text="${error}" />
                            </ul>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="image" class="form-label">Image: </label>
                        <input type="text" class="form-control" id="image" th:field="*{image}"
                            th:errorClass="is-invalid" required>
                        <div th:if="${#fields.hasErrors('image')}" class="invalid-feedback">
                            <ul>
                                <li th:each="error : ${#fields.errors('image')}" th:text="${error}" />
                            </ul>
                        </div>
                    </div>
                    <input type="submit" value="Save" class="btn btn-primary">
                </form>
            </div>

        </section>
    </th:block>

    <!-- Js  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <!-- Js /-->
</body>

</html>
